<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | EduPortal Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4ff;
      color: #333;
    }

    header {
      background: #2f3e9e;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 600;
      font-size: 1.4rem;
      text-decoration: none;
      color: white;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin-left: 1rem;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .dashboard-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .btn-tile {
      background: white;
      padding: 2rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      text-align: center;
      width: 250px;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: #2f3e9e;
      font-weight: 600;
      border-left: 6px solid #2f3e9e;
    }

    .btn-tile:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .logout {
      margin-top: 3rem;
      display: inline-block;
      background: #dc3545;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .btn-tile {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="/" class="logo">🏫 EduPortal Pro</a>
  <a href="/logout" class="nav-link">Logout</a>
</header>

<main>
  <h1>Welcome, Admin</h1>
  <div class="dashboard-buttons">
    <a href="/manage_teachers" class="btn-tile">👩‍🏫 Manage Teachers</a>
    <a href="/manage_students" class="btn-tile">🎓 Manage Students</a>
    <a href="/manage_results" class="btn-tile">📊 Manage Results</a>
  </div>

  <a href="/logout" class="logout">Logout</a>
</main>

</body>
</html>
