<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; font-size: 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 6px; text-align: center; }
  </style>
</head>
<body>
  <h2>Student Result Report</h2>
  <table>
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Subject</th>
        <th>Marks</th>
        <th>Max Marks</th>
        <th>Teacher</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for row in results %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
